<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Mode - Deep Learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <div class="brand-icon"><img src="logo.svg" alt="Logo" style="height:2em;width:2em;vertical-align:middle;"></div>
                <div class="brand-text">
                    <h1 class="brand-title">Deep Learning</h1>
                    <p class="brand-subtitle">Timed Quiz</p>
                </div>
            </div>
            <div class="nav-info">
                <div class="session-info">
                    <span class="session-label">Mode</span>
                    <span class="session-status">Quiz Mode</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <main class="main-content">
            <div id="quiz-timer" style="text-align:center; font-weight:bold; margin:20px; font-size:1.2rem;"></div>

            <div id="loading" class="loading">
                <div class="loading-content">
                    <div class="loading-spinner"></div>
                    <h3 class="loading-title">Preparing Quiz</h3>
                    <p class="loading-text">Loading questions...</p>
                </div>
            </div>

            <div id="error" class="error hidden">
                <div class="error-content">
                    <div class="error-icon">⚠️</div>
                    <h3 class="error-title">Questions Unavailable</h3>
                    <p class="error-text">Unable to load questions.</p>
                    <button class="retry-btn" onclick="location.reload()">Retry Again</button>
                </div>
            </div>

            <div id="questions-container" class="questions-container hidden">
                <div id="questions-list" class="questions-list"></div>
                <button id="submit-quiz" class="start-quiz-btn" style="margin:20px auto; display:block;">Submit Quiz</button>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <p>Designed by <a href="https://www.jayanth.site" target="_blank" rel="noopener noreferrer">Donavalli Jayanth</a></p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; Deep Learning</p>
        </div>
    </footer>

    <script src="quiz.js"></script>
</body>
</html>
